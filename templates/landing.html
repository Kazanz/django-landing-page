{% extends 'base.html' %}
{% load static %}

{% block head %}
<link href='http://fonts.googleapis.com/css?family=Lato:400,900|Bitter' rel='stylesheet' type='text/css'>
<style>
    video#bgvid {
    position: fixed; right: 0; bottom: -100;
    min-width: 100%; min-height: 100%;
    width: auto; height: auto; z-index: -100;
    background: url(pretzels.jpg) no-repeat;
    background-size: cover;
    }

#main_content {
    top: 160px;
    left: 160px;
    width: 800px;
    min-height: 500px;
    height: auto;
    background-color: #2185C5;
    position: relative;
}

#container {
    width: auto;
    height: auto;
    margin: 0 auto;
    padding: 10px;
    position: absolute;
    top: 20em;
    margin-left: auto;
    margin-right: auto;
    left: 0;
    right: 0;
}

.btn-outline-inverse {
  color: #fff;
  background-color: transparent;
  border-color: #fff;
}

.btn-outline-inverse:active, .btn-outline-inverse:focus, .btn-outline-inverse:hover {
  color: #79BC25;
  text-shadow: none;
  background-color: #fff;
  border-color: #fff;
}

.btn.active, .btn:active {
  background-image: none;
  outline: 0;
  -webkit-box-shadow: inset 0 3px 5px rgba(0,0,0,.125);
  box-shadow: inset 0 3px 5px rgba(0,0,0,.125);
}

.video-overlay {
    z-index: 3;
}

.video-overlay h2 {
    font-size: 4em;
    font-family: 'Lato', sans-serif;
    color: white;
}

.video-overlay h1, .video-overlay h6 {
    font-size: 2em;
    font-family: 'Bitter', serif;
    color: white;
}
.video-overlay h6 {
    font-size: 1.5em;
    font-family: 'Bitter', serif;
    color: white;
    margin: 30px 0 20px 0;
}

.signup-form input {
    width: 300px;
    display: inline;
    height: 43px;
    font-size:18px;
    background:transparent;
    color:white;
    font-weight:bold;
    border-color: #FFF;
}
.signup-form button {
    display: inline;
}

.form-control:focus {
    border-color: #79BC25;
}

.pretzel {
    width: 6em;
    position: absolute;
    bottom: 0;
    left: 0;
    z-index: 3;
    margin: 0 0 30px 30px;
}

.pretzel:hover, .pretzel:active {
    cursor: pointer;
    opacity: 0.4;
    filter: alpha(opacity=40);
}

.arrow {
    display: None;
    width: 300px;
    margin: -7px -25px -60px -230px;
}
</style>

<!--[if lt IE 9]>
<script>
document.createElement('video');
</script>

<style>
video { display: block; }
</style>
<![endif]-->
{% endblock  %}

{% block body %}

<div id="main-content">
        <video style="z-index: 2;" autoplay loop poster="pretzels.jpg" id="bgvid" muted>
            <source src="{% static 'video/kneading-final.webm' %}" type="video/webm">
            <source src="{% static 'video/kneading-final.mp4' %}" type="video/mp4">
        </video>
    </div>
    <div class="video-overlay" id="container">
        <center>
            <h1>100% Organic Soft Pretzels</h1>
            <h2><strong>Opening Soon</strong> in <strong>Citrus Park</strong></h2>
            <h6>Sign-up below for a FREE pretzel<br>and grand opening updates.</h6>
            <form class="signup-form" action="{% url 'landing' %}" method="POST">{% csrf_token %}
                <img class="arrow" src="{% static 'images/arrow.png' %}">
                {{ form.email }}
                <button class="btn btn-outline-inverse btn-lg" style="margin-top :-5px;">Submit</button>
            </form>
            <img style="width: 15em; margin-top: 20px;" src="{% static 'images/liloli.png' %}" alt="Liloli Soft Pretzels"/>
            <br>
        </center>
    </div>

    <img class="pretzel" src="{% static 'images/pretzel.png' %}" alt="Pretzel">
</div>

<script>
    var bottom = 0,
        left = 0;
    $('.pretzel').click(function () {
        if (bottom == 0 && left == 0) {
            left = '90%' 
            $(this).css('left', left);
        } else if (bottom == 0 && left != 0) {
            bottom = '80%';
            $(this).css('bottom', bottom);
        } else if (bottom != 0 && left != 0) {
            left = 0;
            $(this).css('left', left);
        } else if (bottom != 0 && left == 0) {
            bottom = 0;
            $(this).css('bottom', bottom);
            $('.arrow').show();
        }
    });

</script>

{% endblock %}

{% block footer %}
{% endblock %}
